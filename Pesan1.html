    <h1 class="text-center mt-5">SELAMAT DATANG DI TOKO KAMI</h1>
    <h4 class="text-center mt-3">Beli Sekarang </h4>


      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <form
            action="harga1.html"
            method="post"
            id="orderForm"
            onsubmit="return validateForm()"
          >
            <div class="mb-3">
              <label for="nama" class="form-label">Nama :</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                name="nama"
                required
              />
            </div>
            <div class="mb-3">
              <label for="alamat" class="form-label">jumlah :</label>
              <input
                type="text"
                class="form-control"
                id="alamat"
                name="alamat"
                required
              />
            </div>
            <div class="mb-3">
              <label for="no_hp" class="form-label">NO HP :</label>
              <input
                type="text"
                class="form-control"
                id="no_hp"
                name="no_hp"
                required
              />
            </div>

            <label for="no_hp" class="form-label">Request :</label>
            <br />
            <textarea name="komentar" cols="30" rows="5"> </textarea>
            <br />

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="cash"
                value="cash"
                aria-label="Cash"
              />
              <label class="form-check-label" for="cash"> Cash </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="transfer"
                value="transfer"
                checked
                aria-label="Transfer"
              />
              <label class="form-check-label" for="transfer"> Transfer </label>
            </div>

            <a href="harga1.html"
              ><button type="submit" class="btn btn-primary" name="submit">
                Kirim
              </button></a
            >
          </form>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      function validateForm() {
        var form = document.getElementById("orderForm");
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add("was-validated");
        return form.checkValidity();
      }
    </script>
